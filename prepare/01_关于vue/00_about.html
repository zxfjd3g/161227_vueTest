<!--
1. Vue是什么?
  1). 由一位华裔前Google工程师开发的前端 MVVM js库
  2). Vue（读音 /vjuː/, 类似于 view）是一个构建数据驱动的web界面的库。
  3). Vue.js 的目标是通过尽可能简单的 API 实现响应的数据绑定和组合的视图组件。
  4). 与angular.js类似的是声明式开发，但性能高于angular，体积又小很多
  5). 它本身不是全能框架, 只关注UI, 如果需要router/ajax, 可以使用对应插件或使用别的库来实现
  6). vue包含一系列的扩展插件:
    * vue-router
    * vue-resource
    * vue-cli
    * vuex
2. 学习Vue?
  1). Vue.js官网:
    http://cn.vuejs.org/
