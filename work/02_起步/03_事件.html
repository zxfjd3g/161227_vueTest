<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>03_事件</title>
</head>
<body>
<!--
  1. 绑定监听的指令:
    v-on:xxx="函数名或函数调用"
    @xxx="函数名或函数调用"
  2. 定义事件处理的函数:
    methods : {
        函数名 : function(){...}
    }
-->
<div id="app">
  <p>{{msg}}</p>
  <!--<button v-on:click="reverseMsg">反转</button>-->
  <button @click="reverseMsg">反转</button>
</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
  var vm = new Vue({
    el: '#app',
    data : {
      msg: 'Hello atguigu'
    },
    methods: {
      reverseMsg: function () {
        //this是谁?  Vue的实例对象(vm对象)
        console.log(this)
        this.msg = this.msg.split('').reverse().join('')
      }
    }
  })
  console.log(vm)   // vm代理了所有data中的数据
</script>
</body>
</html>
