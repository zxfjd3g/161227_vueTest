<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>05_数据绑定语法</title>
</head>
<body>
<!--
  1. 表达式 :
    语法: {{exp}} 或 {{{exp}}}
    功能: 向页面输出数据
    可以调用对象的方法
    使用过滤器
  2. 强制数据绑定:
    完整写法:
      v-bind:xxx='yyy'  //yyy会作为表达式解析执行
    简洁写法:
      :xxx='yyy'
  3. 事件监听:
    完整写法:
      v-on:keyup='xxx'
      v-on:keyup='xxx(参数)'
      v-on:keyup.enter='xxx'
    简洁写法:
      @keyup='xxx'
      @keyup.enter='xxx'
-->
<div id="app">
  <h1>1. 表达式 :</h1>
  <p>{{msg}}</p><!--p.innerText = msg-->
  <p>{{{msg}}}</p> <!--p.innerHTML = msg-->

  <h1>2. 强制数据绑定:</h1>
  <!--<img v-bind:src="imgSrc">-->
  <img :src="imgSrc">

  <h1>3. 事件监听:</h1>
  <button @click="test1">test1</button>
  <button @click="test2('abc', 123)">test2</button>
  <input type="text" @keyup.enter="test3">
</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
  new Vue({
    el : '#app',
    data : {
      msg: '<a href="http://www.atguigu.com">尚硅谷</a>',
      imgSrc: 'https://cn.vuejs.org/images/logo.png'
    },
    methods : {
      test1 (event) {
        alert(event.clientX+'---'+ event.target.innerHTML)
      },
      test2(x, y) {
        alert(x + '----' + y)
      },
      test3 (event) {
        alert(event.keyCode+'===='+event.target.value)
      }
    }
  })
</script>
</body>
</html>
