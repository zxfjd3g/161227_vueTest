<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>07_Class与Style绑定</title>
  <style>
    .classA {
      background: blue;
    }
    .classB {
      color: red;
    }
  </style>
</head>
<body>

<!--
  动态绑定class
    :class="a" a是一个data属性
    :class="{ 'class-a': isA, 'class-b': isB }"   其中isA/isB是布尔型data属性
    :class="[classA, classB]" 其中classA/classB是字符串值
  动态绑定style
    :style="{ color: activeColor, fontSize: fontSize + 'px' }"  其中activeColor/fontSize是data属性
-->

<div id="test">
  <h1>动态绑定class</h1>
  <p :class="a">测试动态绑定class: 变量</p>
  <p :class="{classA: isA, classB: isB}">测试动态绑定class: 对象</p>
  <p :class="['classA', 'classB']">测试动态绑定class: 数组</p>

  <h1 :style="{color:'red', fontSize: fontSize+'px'}">动态绑定style</h1>

</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
  new Vue({
    el : '#test',
    data : {
      a: 'classA',
      isA: false,
      isB: true,
      fontSize: 40
    },
    methods : {

    },

    computed : {

    }
  })
</script>
</body>
</html>
