<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>08_条件渲染</title>
</head>
<body>
<!--
切换一个元素:
  v-if
  v-else
  v-show
切换多个元素
  <template v-if="ok">  //不能用v-show
注意:
  如果需要频繁切换 v-show 较好，如果在运行时条件不大可能改变 v-if 较好
-->

<div id="demo">
  <h1>测试: 切换一个元素</h1>
  <p v-if="like">I Love You!</p>
  <p v-else>You Love Me!!!</p>

  <p v-show="like">我喜欢你</p>
  <p v-show="!like">你喜欢我</p>

  <button @click="like=!like">切换</button>


  <h1>测试: 切换多个元素</h1>
  <template v-if="ok"> <!--不会真正进入页面-->
    <p>xxxxx</p>
    <p>yyyy</p>
    <p>zzzzzz</p>
  </template>

</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
  new Vue({
    el : '#demo',
    data : {
      like: false,
      ok: true
    },
    methods : {

    },

    computed : {

    }
  })
</script>
</body>
</html>
