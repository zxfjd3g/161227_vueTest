<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>12_动画1</title>
  <style>
    /* 必需: 显示时状态 */
    .expand-transition {
      transition: all 3s linear;   /*transition动画 */
      height: 30px;
      background-color: #eee;
      overflow: hidden;
    }
    /* .expand-enter 定义进入的开始状态 */
    /* .expand-leave 定义离开的结束状态 */
    .expand-enter, .expand-leave {
      height: 0;
      opacity: 0;
    }
  </style>
</head>
<body>
<div id="demo">
  <div v-show="show" :transition="xxx">hello</div>
  <button @click="show = !show">切换</button>
</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">

  // 监视整个动画的过程
  Vue.transition('expand', {

    beforeEnter: function (el) { // 开始进入之前
      el.textContent = 'beforeEnter'
      console.log('beforeEnter()')
    },
    enter: function (el) { // 开始进入
      el.textContent = 'enter'
      console.log('enter()')
    },
    afterEnter: function (el) { // 进入完成
      el.textContent = 'afterEnter'
      console.log('afterEnter()')
    },
    beforeLeave: function (el) { // 开始离开之前
      el.textContent = 'beforeLeave'
      console.log('beforeLeave()')
    },
    leave: function (el) { // 开始离开
      el.textContent = 'leave'
      console.log('leave()')
    },
    afterLeave: function (el) { // 离开完成
      el.textContent = 'afterLeave'
      console.log('afterLeave()')
    }
  })


  new Vue({
    el : '#demo',
    data : {
      show: true,
      xxx: 'expand'
    }
  })


</script>
</body>
</html>
