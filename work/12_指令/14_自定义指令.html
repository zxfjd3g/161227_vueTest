<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>14_自定义指令</title>
</head>
<body>

<!--
1. 注册全局指令
  Vue.directive('my-directive', function(value){
    this.el.innerHTML = value.toupperCase();
  })
2. 注册局部指令
  directives : {
    'my-directive' : function(value) {
      this.el.innerHTML = value;
    }
  }
3. 使用指令:
  v-my-directive='xxx'
4. 获取指令所在的dom元素对象:
  this.el
-->

<div id="demo1">
  <p v-upper-text="msg"></p>
  <p v-lower-text="msg"></p>
</div>

<div id="demo2">
  <p v-upper-text="msg"></p>
  <p v-lower-text="msg"></p>
</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
  // 定义全局指令
  Vue.directive('upper-text', function (value) {
    this.el.innerHTML = value.toUpperCase()
  })
  new Vue({
    el : '#demo1',
    data : {
      msg: 'NBA I Love This Game'
    },
    directives: {
      'lower-text' (value) {
        this.el.innerHTML = value.toLowerCase()
      }
    }
  })

  new Vue({
    el : '#demo2',
    data : {
      msg: 'I Can Play'
    }
  })
</script>
</body>
</html>
