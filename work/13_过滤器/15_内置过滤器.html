<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>15_内置过滤器</title>
</head>
<body>
<!--
1. capitalize : 首字母大写
2. uppercase : 全部大写
3. lowercase : 全部小写
4. currency : 货币化
5. pluralize : 单数/复数处理
6. json : json格式化

7. limitBy : 限定数组的部分元素(下标)
8. filterBy : 限定数组的部分元素(值)
9. orderBy : 对数组进行排序
-->
<div id="example">
  <p>{{msg | capitalize}}</p>
  <p>{{msg | uppercase}}</p>
  <p>{{msg | lowercase}}</p>
  <p>{{money | currency 'RMB'}}</p>
  <p>{{persons | json}}</p>


  <ul>
    <li v-for="p in persons">{{p | json}}</li>
  </ul>

  <ul>
    <li v-for="p in persons | limitBy 2 1">{{p | json}}</li>
  </ul>

  <ul>
    <li v-for="p in persons | filterBy 'a' in 'name'">{{p | json}}</li>
  </ul>

  <ul>
    <li v-for="p in persons | orderBy 'age'">{{p | json}}</li>
  </ul>

  <ul>
    <li v-for="p in persons | orderBy 'age' -1">{{p | json}}</li>
  </ul>
</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
  new Vue({
    el : '#example',
    data : {
      msg: 'i Will Back',
      money: 15000,
      persons: [
        {name:'Tom', age:12},
        {name:'Bob', age:15},
        {name:'Jack', age:13},
        {name:'SaDamu', age:14},
      ]
    },
    methods : {

    },

    computed : {

    }
  })
</script>
</body>
</html>
